<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MPS Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="MPSRadio" name="variables" checked>
  <label for="MPSRadio">MPS</label>

  <input type="radio" id="increaseindisposableincomeRadio" name="variables">
  <label for="increaseindisposableincomeRadio">Increase in disposable income</label>

  <input type="radio" id="increaseinconsumersavingsRadio" name="variables">
  <label for="increaseinconsumersavingsRadio">Increase in consumer savings</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Increase in disposable income</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Increase in consumer savings</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
